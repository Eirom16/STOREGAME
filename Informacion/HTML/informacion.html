<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="titulo-pagina">Cargando...</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../../iconos/STOREGAMES.png" type="image/x-icon">
  <meta name="google-adsense-account" content="ca-pub-2026246451666229">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <header>
    <div>
      <a class="logo" href="../../index.html">
        <img src="../../iconos/STOREGAMES.png" class="logo-img">
        <h1 class="logo-titulo">RETRO STOREGAMES</h1>
        <div class="opciones">                               
                  <button><i class="material-icons">sunny</i></button> 
                  <button><i class="material-icons">person</i></button>
                </div>
      </a>
      
    </div>
  </header>

  <main>
    

    <div class="caja-informacion">
      <div>
        <h2 id="titulo" class="juego-titulo">Cargando...</h2>
        <img id="imagen" class="portada" src="" alt="Portada del juego">
        <h2 class="plataforma-titulo" id="plataforma">Plataforma</h2>
        <h2 class="descargar"><a id="enlace-descarga" href="#"><i class="material-icons">download</i>Descargar</a></h2>
      </div>
      <p id="descripcion" class="descripcion">Cargando descripción...</p>
    </div>

    <div class="caja-requisitos">
      <div>
        <h2 class="requisitos-titulo">Requisitos mínimos y Recomendados</h2>
        <p id="requisitos" class="requisitos">
          Cargando requisitos...
        </p>
      </div>
    </div>

    <div class="caja-trailer">
      <h2 class="trailer-titulo">Trailer</h2>
      <div class="caja--trailer">
        <div class="trailer-container">
           <iframe id="trailer" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
             </div>

      </div>
    </div>
    
  </main>

  <!-- Carga todos los catálogos individuales -->
<script src="../../Juegos/pc.js"></script>
<script src="../../Juegos/ps2.js"></script>
<script src="../../Juegos/ps3.js"></script>
<script src="../../Juegos//psp.js"></script>
<script src="../../Juegos/nds.js"></script>
<script src="../../Juegos/xbox_360.js"></script>

<!-- Carga tu lógica para combinar -->
<script src="../../Juegos/script.js"></script>

<!-- Script para mostrar el juego individual -->
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (juegos[id]) {
    const juego = juegos[id];
    document.getElementById("titulo").textContent = juego.titulo;
    document.getElementById("titulo-pagina").textContent = juego.titulo;
    document.getElementById("imagen").src = juego.imagen;
    document.getElementById("descripcion").textContent = juego.descripcion;
    document.getElementById("plataforma").textContent = juego.plataforma;
    document.getElementById("enlace-descarga").href = juego.enlace;
    document.getElementById("requisitos").innerHTML = juego.requisitos;

    // Solo si existe el trailer, agregamos la URL al iframe
    if (juego.trailer) {
      document.getElementById("trailer").src = juego.trailer;
    }
  } else {
    document.getElementById("titulo").textContent = "Juego no encontrado";
    document.getElementById("descripcion").textContent = "";
    document.getElementById("imagen").style.display = "none";
    document.getElementById("requisitos").innerHTML = "No disponibles";
  }
</script>


</body>
</html>
